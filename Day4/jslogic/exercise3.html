<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3 Logic</title>
</head>
<body>
    <script>
        function sortString(text) {
            const textArray = text.split("");
            let sortedString = "";
            for(i = 0; i < textArray.length; i++){
                for(j = i + 1; j < textArray.length; j++){
                    if(textArray[j] < textArray[i]){
                        let temp = textArray[i];
                        textArray[i] = textArray[j];
                        textArray[j] = temp;
                    }
                }
                sortedString += textArray[i];
            }
            return sortedString;
        }
        console.log(sortString("halo"));
        console.log(sortString("qwerty"));
        console.log(sortString("qwertyuiopasdfghjklzxcvbnm"));
    </script>
</body>
</html>
