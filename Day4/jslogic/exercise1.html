<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 Logic</title>
</head>
<body>
    <script>
        function compareNumbers(firstNumber, secondNumber) {
            if (firstNumber == secondNumber) return -1;

            if (secondNumber > firstNumber) return true;
            else return false;
        }
        console.log(compareNumbers(5, 8));
        console.log(compareNumbers(5, 3));
        console.log(compareNumbers(4, 4));
        console.log(compareNumbers(3, 3));
        console.log(compareNumbers(17, 2));
    </script>
</body>
</html>
