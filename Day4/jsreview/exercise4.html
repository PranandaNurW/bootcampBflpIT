</head>
<body>
    <script>
        function evenOdd(num){
            if(typeof num !== "number") return "Invalid Data";

            if(num % 2 == 0) return "genap";
            else return "ganjil";
        }

        console.log(evenOdd(2));
        console.log(evenOdd(3));
        console.log(evenOdd(20));
        console.log(evenOdd(21));
    </script>
</body>
</html>
