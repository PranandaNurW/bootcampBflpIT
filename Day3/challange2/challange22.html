<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange 2.2 Day 3</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            let word = "";
            for (let j = 1; j <= 100; j++) {
                if (i % 2 == 0) {
                    word += " ";
                } else {
                    word += "O";
                }
            }
            console.log(word);
        }
    </script>
</body>

</html>
