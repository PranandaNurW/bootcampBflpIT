<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challange 1.1 Day 3</title>
</head>

<body>
    <h3>Password checker</h3>
    <input type="password" name="password" id="password" placeholder="Masukkan password">
    <button type="button" id="check-palindrome" onclick="checkPassword()">Check Password</button>
    <p id="message"></p>

    <script>
        const correctPassword = "Abc!23";
        const input = document.getElementById('password')
        const output = document.getElementById("message");
        
        function checkPassword() {
            if(`${input.value}` === correctPassword) output.textContent = "Password benar";
            else window.location.href = "https://google.com";
        }
    </script>
</body>

</html>
